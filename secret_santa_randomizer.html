<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Santa</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1>
        <span style="color: #cb3838">Secret</span>
        <span style="color: #fff">Santa</span>
      </h1>

      <div class="center-content" id="nameInputSection">
        <div class="inline">
          <label for="nameInput">Enter participant names</label>
          <div class="tooltip">
            ?
            <span class="tooltiptext">Names should be separated by commas</span>
          </div>
        </div>
        <input type="text" id="nameInput" placeholder="Maria, John, Paula" />
        <button id="submitNamesBtn">Submit</button>
      </div>

      <div class="center-content" id="mainApp" style="display: none">
        <h3>Select Secret Santa name</h3>
        <div id="nameButtons"></div>
        <button id="showNameBtn">Show gift recipient name</button>
        <div class="name" id="randomName"></div>
        <button id="refreshBtn" class="icon-button" style="visibility: hidden">
          <span class="material-icons">replay</span>
        </button>
      </div>
    </main>

    <img src="reindeer.png" alt="Santa Reindeer" class="santa-image" />

    <div id="snowflakesContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
